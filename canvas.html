<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
    <a style="cursor:pointer">手型</a>
</head>
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="active icon" aria-hidden="true">
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-delete"></use>
        </svg>
        <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save2"></use>
        </svg>
    </div> 
    <ol class="colors">
        <li id="black" class="black active"></li>     
        <li id="red" class="red"></li>
        <li id="yellow" class="yellow"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
        <li id="orange" class="orange"></li>
        <li id="pink" class="pink"></li>
        <li id="purple" class="purple"></li>
        <li id="gold" class="gold"></li>
    </ol>

    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="medium" class="medium"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_913955_nc2f1nl1yk.js"></script>
</html>
